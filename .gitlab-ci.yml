stages:   
  - build
  - test
  - push
  - deploy

build_image:
  stage: build
  tags: 
    - stc-ubuntu-03
  before_script:
    - docker login -u -p 
  script:
    - docker build . --file Dockerfile --tag ros2-colcon:v1

test_job:
  stage: test
  tags:
    - stc-ubuntu-03
  image: ros2-colcon:v1
  script:
    - colcon test

push_image:
  stage: build
  tags:
    - stc-ubuntu-03
  script:
    - docker tag ros2-colcon:v1 hoainamtran204/ros2-colcon:v1
    - docker push hoainamtran204/ros2-colcon:v1

deploy_job:
  stage: deploy
  tags: 
    - stc-ubuntu-03
  needs:
    - push_image
  script:
    - docker run -it --name=ros2-colcon hoainamtran204/ros2-colcon:v1 /bin/bash

